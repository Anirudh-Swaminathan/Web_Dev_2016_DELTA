<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>TIMER(HACKER)</title>
	<link rel="stylesheet" href="timer.css" type="text/css">
	</link>
</head>
<body>
	<h3 id = "timLeft">Time Left for </h3>
	<!-- Positioning the divs in the center, each 
	containing day,hour,minute, and seconds left-->
	<div id="container">
		<div class="time" id="day">
		</div>
		<div class="time" id="hour">
		</div>
		<div class="time" id="minu">
		</div>
		<div class="time" id="seco">
		</div>
	</div>
	<div id="inputter">
		<input type = "date" min = "1970-01-01" id="dateIn"></input>
		<button id="start">Start</button>
		<button id="pause">Pause</button>
		<button id="reset">Reset</button>
	</div>
	
	<script type='text/javascript' src='hacker.js'>
	</script>
</body>
</html>
